          <h1>NEAT – Free 3D Gradient Generator for Websites</h1>
          <p>Create stunning animated 3D gradient backgrounds for your website.
             NEAT is a free, open-source gradient generator powered by WebGL and three.js
             with hardware-accelerated 60fps performance.</p>
          <h2>Features</h2>
          <ul>
            <li>20+ beautiful gradient presets</li>
            <li>Real-time visual editor — no code required</li>
            <li>Animated 3D wave effects with customizable colors</li>
            <li>Mouse-reactive gradient distortions</li>
            <li>Film grain, flow fields, and procedural texture overlays</li>
            <li>Parallax scroll integration</li>
            <li>Export clean config for React, Vue, or vanilla JS</li>
            <li>npm package: <code>npm install @firecms/neat three</code></li>
          </ul>
          <h2>Perfect For</h2>
          <ul>
            <li>Hero section backgrounds</li>
            <li>Landing page animations</li>
            <li>SaaS and startup websites</li>
            <li>Portfolio and creative sites</li>
          </ul>
          <h2>How It Works</h2>
          <p>NEAT uses WebGL shaders and three.js to render dynamic 3D gradients entirely on the GPU.
             A subdivided plane geometry is displaced with Perlin noise to create waves, while
             a fragment shader blends colors, applies flow fields, lighting, and effects —
             all at smooth 60fps on any modern device.</p>
